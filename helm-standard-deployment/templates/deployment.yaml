apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "clean-release-name" .  }}-deployment
  labels:
    app: python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
      - name: python
        image: {{ .Values.image }}
        ports:
        - containerPort: 5000